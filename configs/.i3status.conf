# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5

#	font = pango:CodingFontTobi 11
	
	color_good	= '#ffffff'
	color_degraded	= '#c32222'
	color_bad	= '#c32222'
}

#order += "ipv6"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "disk /"
order += "load"
order += "memory"
order += "tztime local"

wireless _first_ {
        #format_up = "W: (%quality at %essid) %ip"
        format_up = "WIRELESS: (%quality)"
        format_down = "W: down"
}

ethernet _first_ {
        #format_up = "E: %ip (%speed)"
        format_up = "ETHERNET: (%speed)"
        format_down = "E: down"
}

battery all {
	format_down = "NO-BAT"
	status_chr = "⚡ CHARGING"
	status_bat = "BAT"
	status_unk = "?UNK"
        format = "%status %percentage %remaining"
	low_threshold = 35
}

disk "/" {
        format = "AVAILABLE: %avail"
}

load {
        format = "LOAD: %1min"
}

memory {
        format = "MEM: %used | %available"
        threshold_degraded = "1G"
        format_degraded = "MEM: !! AVAILABLE < %available !! "
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}
